name: Run tests
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions: read-all
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Format
        run: |
          cargo fmt --check
      - name: Build
        run: |
          cargo build --profile release
      - name: Run all tests
        run: |
          cargo test --all-features --profile release
